<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="sign-up">
        <h2>Sign Up</h2>
        <form action="#">
            <input class="box1" type="text" placeholder="Enter Your Name"> <br>
            <input class="box1" type="text" placeholder="Sure Name"> <br>
            <input class="box1" type="email" placeholder="Enter Your Email"> <br>
            <input class="box1" type="password" placeholder="Enter Your Password"> <br>
            <input class="box1" type="password" placeholder="Re-enter Password"> <br>
            <select name="buttom" id="but">
                <option value="0">+</option>
                <option value="+880">+880</option>
                <option value="+005">+005</option>
                <option value="+665">+665</option>
                <option value="+657">+657</option>
            </select>
            <input class="box2" type="text" placeholder="Phone Number"> <br>
            <input id="female" name="gender" type="radio">
            <label for="female">Female</label>
            <input id="male" name="gender" type="radio">
            <label for="male">Male</label> <br>
            <input class="reg" type="submit" value="Register">
        </form>
    </div>
   </div>
</body>
</html>
